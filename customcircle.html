<!DOCTYPE html>
<html>
<head>
	<title> NO FLEX ZONE </title>
</head>


<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw(){

	var radius = parseInt(prompt ("Enter a radius"));

	var color = prompt ("Enter a color");
	var circ = "";

	if (color == "red") {
		context.fillStyle = "#FF0000"


		context.beginPath();
		context.arc(110,25, radius,0,  2*Math.PI, true);
		context.closePath();
		context.fill();

	} 
	else if (color == "green") {
		context.fillStyle = "#00FF00"


		context.beginPath();
		context.arc(110,25, radius,0,  2*Math.PI, true);
		context.closePath();
		context.fill();
	} 
	else if (color == "blue") {
		context.fillStyle = "#0000FF"


		context.beginPath();
		context.arc(110,25, radius,0,  2*Math.PI, true);
		context.closePath();
		context.fill();
	}


}

</script>
</body>
</html>
