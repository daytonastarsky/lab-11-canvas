<!DOCTYPE html>
<html>
<head>
	<title> NO FLEX ZONE </title>
</head>


<body onclick="draw">
<canvas id="sketch" width="300" height"300">
</canvas>
<script>

var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(){
	//context.fillRect(x,y,width,height);
	context.fillStyle = "#AAAAFF";
	context.fillRect(25,0,100,30);
	context.fillStyle = "#AAAAFF";
	context.fillRect(0,30,150,30);
	
	context.fillStyle = "#FF0000"
	context.beginPath();
		context.arc(25,60, 15,0,  2*Math.PI, true);
		context.closePath();
		context.fill();
		context.fillStyle = "#FF0000"
	context.beginPath();
		context.arc(100,60, 15,0,  2*Math.PI, true);
		context.closePath();
		context.fill();
}

</script>
</body>
</html>
